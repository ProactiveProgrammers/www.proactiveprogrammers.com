<!doctype html>
<html lang="en">

  <head>

    <!-- Define the meta characteristics of the site for responsive design -->
    <meta charset="utf-8">

    <title>Proactive Programmers</title>

    <!-- Perform a full preconnect (DNS plus more) for the sites commonly referenced -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
    <link rel="preconnect" href="https://cdn.syndication.twimg.com" crossorigin>
    <link rel="preconnect" href="https://syndication.twitter.com" crossorigin>

    <!-- Define the viewport so that Bootstrap works on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Define the meta characteristics for the theme color -->
    <meta name="theme-color" content="#F4511E">

    <!-- Load the web fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,500;1,500&family=IBM+Plex+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Load the required CSS for the fullpage framework -->
    <link rel="stylesheet" type="text/css" href="css/fullpage.min.css" />

    <!-- Load the required JavaScript for the fullpage framework -->
    <script type="text/javascript" src="js/fullpage.min.js"></script>

  </head>

  <body>

    <div id="fullpage">
      <div class="section">One</div>
      <div class="section">Three</div>
      <div class="section">Four</div>
    </div>

    <script>
      new fullpage('#fullpage', {
        //options here
        autoScrolling:true,
        scrollHorizontally: true,
        css3: true,
        scrollingSpeed: 1000,
        navigation: true,
        slidesNavigation: true,
        responsiveHeight: 330,
        dragAndMove: true,
      });

      //methods
      fullpage_api.setAllowScrolling(false);
    </script>

  </body>

</html>
