name: Report Bug on Web Site
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
  - gkapfham
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filling out this bug report about the Proactive Programmers web site!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What happened when you were using the web site?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What did you expect to happen?
      description: What did you expect to happen when you were using the web site?
      placeholder: Tell us what you would like to see!
      value: "I was expecting something different!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers exhibit the problem that you see?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/ProactiveProgrammers/www.proactiveprogrammers.com/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
